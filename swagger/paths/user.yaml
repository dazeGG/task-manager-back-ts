/user/sign-up:
  post:
    tags:
      - User
    summary: Endpoint to registration user
    parameters:
      - in: body
        name: data
        required: true
        description: The user`s data to create
        schema:
          properties:
            username:
              type: string
            password:
              type: string
    responses:
      201:
        description: Created
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  type: string
/user/sign-in:
  post:
    tags:
      - User
    summary: Endpoint to authorization user
    parameters:
      - in: body
        name: data
        required: true
        description: The user`s data to create
        schema:
          properties:
            username:
              type: string
            password:
              type: string
    responses:
      200:
        description: OK
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  type: string
      403:
        description: Invalid password
      404:
        description: User with this username does not exist
/user/token/refresh:
  put:
    tags:
      - User
    summary: Endpoint to refresh user`s token
    security:
      - bearerAuth: []
    responses:
      200:
        description: OK
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  type: string
      400:
        description: Make sure you have sent the token correctly
      401:
        $ref: "#/components/responses/UnauthorizedError"
/user/groups:
  get:
    tags:
      - User
    summary: Endpoint to get all user`s groups
    security:
      - bearerAuth: []
    responses:
      200:
        description: OK
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "#/components/schemas/Group"
      401:
        $ref: "#/components/responses/UnauthorizedError"
