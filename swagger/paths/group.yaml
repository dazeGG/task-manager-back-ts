/group:
  post:
    tags:
      - Group
    summary: Endpoint to create group
    security:
      - bearerAuth: []
    parameters:
      - in: body
        name: data
        required: true
        description: The group`s title to create
        schema:
          properties:
            title:
              type: string
    responses:
      201:
        description: Created
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Group"
      401:
        $ref: "#/components/responses/UnauthorizedError"
/group/{_id}:
  get:
    tags:
      - Group
    summary: Endpoint to get user`s group
    security:
      - bearerAuth: []
    parameters:
      - in: path
        name: _id
        required: true
        description: The group`s id to get
    responses:
      200:
        description: OK
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Group"
      401:
        $ref: "#/components/responses/UnauthorizedError"
      404:
        description: Group with this id was not found
  put:
    tags:
      - Group
    summary: Endpoint to update group`s title
    security:
      - bearerAuth: []
    parameters:
      - in: path
        name: _id
        required: true
        description: The group`s id to update
      - in: body
        name: data
        required: true
        description: The group`s title to update
        schema:
          properties:
            title:
              type: string
    responses:
      200:
        description: Successfully updated
      401:
        $ref: "#/components/responses/UnauthorizedError"
      404:
        description: Group with this id was not found
  delete:
    tags:
      - Group
    summary: Endpoint to delete group by id
    security:
      - bearerAuth: []
    parameters:
      - in: path
        name: _id
        required: true
        description: The group`s id to delete
    responses:
      204:
        description: No Content
      401:
        $ref: "#/components/responses/UnauthorizedError"
      404:
        description: Group with this id was not found
