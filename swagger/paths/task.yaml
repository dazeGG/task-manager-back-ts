/task:
  post:
    tags:
      - Task
    summary: Endpoint to create task
    security:
      - bearerAuth: []
    parameters:
      - in: headers
        name: GroupID
        required: true
        description: The tasks`s group id
        type: string
      - in: body
        name: data
        required: true
        description: The task`s title to create
        schema:
          properties:
            title:
              type: string
    responses:
      201:
        description: Created
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Task"
      289:
        $ref: "#/components/responses/InvalidGroupIDError"
      299:
        $ref: "#/components/responses/InvalidTaskIDError"
      401:
        $ref: "#/components/responses/UnauthorizedError"
/task/{_id}:
  get:
    tags:
      - Task
    summary: Endpoint to get user`s tasks
    security:
      - bearerAuth: []
    parameters:
      - in: headers
        name: GroupID
        required: true
        description: The tasks`s group id
        type: string
      - in: path
        name: _id
        required: true
        description: The tasks`s id to get
    responses:
      200:
        description: OK
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Task"
      289:
        $ref: "#/components/responses/InvalidGroupIDError"
      299:
        $ref: "#/components/responses/InvalidTaskIDError"
      401:
        $ref: "#/components/responses/UnauthorizedError"
  put:
    tags:
      - Task
    summary: Endpoint to update tasks`s title
    security:
      - bearerAuth: []
    parameters:
      - in: headers
        name: GroupID
        required: true
        description: The tasks`s group id
        type: string
      - in: path
        name: _id
        required: true
        description: The tasks`s id to update
      - in: body
        name: data
        required: true
        description: The tasks`s title to update
        schema:
          properties:
            title:
              type: string
    responses:
      200:
        description: Successfully updated
      289:
        $ref: "#/components/responses/InvalidGroupIDError"
      299:
        $ref: "#/components/responses/InvalidTaskIDError"
      401:
        $ref: "#/components/responses/UnauthorizedError"
  delete:
    tags:
      - Task
    summary: Endpoint to delete tasks by id
    security:
      - bearerAuth: []
    parameters:
      - in: headers
        name: GroupID
        required: true
        description: The tasks`s group id
        type: string
      - in: path
        name: _id
        required: true
        description: The tasks`s id to delete
    responses:
      204:
        description: No Content
      289:
        $ref: "#/components/responses/InvalidGroupIDError"
      299:
        $ref: "#/components/responses/InvalidTaskIDError"
      401:
        $ref: "#/components/responses/UnauthorizedError"
